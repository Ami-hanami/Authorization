<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Authorization</title>
    <style>
        body:has(button:active) {
            background-color: #1e293b;
        }
    </style>
</head>
<body class="bg-cyan-500">

  <p class="text-center text-xl mt-8 font-sans text-white">Stax Food Admin Login</p>

<div class="flex flex-col justify-center items-center mx-auto pt-8 pb-10 w-[36rem] max-w-lg bg-white rounded-lg shadow-md mt-12 relative">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <p class="mt-15 text-center text-base/6 font-medium text-gray-500">Please fill in your unique admin login details below</p>
    </div>
  
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm/10 font-medium text-gray-500">Email address</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-500 sm:text-sm/6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-500">Password</label>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-500 sm:text-sm/6">
          </div>
          <div class="text-sm">
            <a href="#" class="font-semibold text-cyan-500 hover:text-cyan-500 pl-[265px]">Forgot password?</a>
          </div>
        </div>
       
        <img src="./eye-slash.svg" alt="иконка" class="absolute top-[202px] right-[75px]">

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm bg-cyan-500 hover:bg-cyan-600 active:bg-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">Sign in</button>
        </div>
      </form>

    </div>
  </div>
  
</body>
</html>
